<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <h1>IP Address Tracker</h1>
      <div class="searchBar">
        <input type="text" name="ip" placeholder="Search for any IP address or domain" id="">
        <div class="btn">
          <img src="./images/icon-arrow.svg" alt="button submit ip">
        </div>
      </div>
      <div class="info_tab">
        <div>
          <h5>IP ADDRESS</h5>
          <p id="ip_address">192.212.174.101</p>
        </div>
        <div class="vertical_bar"></div>
        <div>
          <h5>LOCATION</h5>
          <p class="location_name">Brooklyn, NY 10001</p>
        </div>
        <div class="vertical_bar"></div>
        <div>
          <h5>TIMEZONE</h5>
          <p class="TIME_ZONE">UTC -05:00</p>
        </div>
        <div class="vertical_bar"></div>
        <div>
          <h5>ISP</h5>
          <p class="isp_prov">SpaceX Starlink</p>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </div> 
  <script src="api.js"></script>
</body>
</html>
